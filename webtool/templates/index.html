<!DOCTYPE html>
{% load static %}
<title>首頁</title>

<html>

<head>
    <meta charset=' utf-8 '>
    <link href="{% static 'css/index.css ' %}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, min-scale=1, max-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.7.0/css/line.css">
</head>


<body>
    <header class="main_header">       
        <div class="container">
            <a href="#" class="logo">
                <img id="image_logo" src="{% static 'image/okayusmile.png' %}">
            </a>
            <div class = "user_div">
                <label id = 'username'>歡迎{{username}}!<label>
            </div>
            <nav class="main_nav">
                <a href="http://127.0.0.1:8000/alarm">鬧鐘</a>
                <a href="http://127.0.0.1:8000/setting">使用者設定</a>
                <a href="http://127.0.0.1:8000/logout">登出</a>
            </nav>
        </div>
    </header>
    <!-- 新增東西的地方的頭 -->

    <!--最外層容器-->
    <div class="todolist_container"> 
        <!--輸入-->
        <div class="task_input">
            <input type="text" placeholder="新增一個待辦事項">
            <button><i class="fa fa-plus"></i></button>
        </div>
        <!--選擇器-->
        <div class="controls">
            <div class="filters">
                <span id="alltasks" class="active">全部</span>
                <span id="pending">待辦</span>
                <span id="completed">完成</span>
            </div>

        </div>
        <!--清單-->
        <ul class="task_box"></ul>
        <div class="todolist_footer">
            <span>你有<span class="pending_number"></span>個代辦事項</span>
            <button class="clear_btn">清除全部</button>
        </div>
    </div>
    <!-- 新增東西的地方的尾 -->
    <div class="main_footer">
        <div class="footer_container">
            <div class="footer_item">
                <h4>相關訊息</h4>
                <nav>
                    <a href="http://127.0.0.1:8000/about-us">關於我們</a>
                </nav>
            </div>
            <div class="footer_item">
                <h4>使用說明</h4>
                <nav>
                    <a href="http://127.0.0.1:8000/how-to-use">計畫表使用說明</a>
                </nav>
            </div>
        </div>
        <div class="made_by">
            Made by Jason Jian & Kevin Zeng & Peter Cheng
        </div>
    </div>
    <script src="{% static 'js/index.js ' %}"></script>
</body>




</html>
