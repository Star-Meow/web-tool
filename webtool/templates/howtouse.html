<!DOCTYPE html>
{% load static %}
<title>首頁</title>

<html>

<head>
    <meta charset=' utf-8 '>
    <link href="{% static 'css/howtouse.css ' %}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, min-scale=1, max-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>


<body>
    <header class="main_header">       
        <div class="container">
            <a href="#" class="logo">
                <img id="image_logo" src="{% static 'image/okayusmile.png' %}">
            </a>
            <p>歡迎!{{Username}}</p>
            <nav class="main_nav">
                <a href="http://127.0.0.1:8000/alarm">鬧鐘</a>
                <a href="http://127.0.0.1:8000/setting">使用者設定</a>
                <a href="http://127.0.0.1:8000/logout">登出</a>
            </nav>
        </div>
    </header>

    <!-- 新增東西的地方的頭 -->
    <div class="htu_container">
        <div class="img_container">
            <div class="img_text">
                <h1>如何使用?</h1>
                <p>
                    1.輸入事項按下確認即可新增<br>
                    2.可以選擇顯示部分<br>
                    3.點擊選單可以編輯或刪除<br>
                    4.顯示未完成數量與清除全部的按鈕!
                </p>
            </div>
            <div class="img">
                <img src="{% static 'image/howtouse.png ' %}">
            </div>
        </div>
    </div>
    <!-- 新增東西的地方的尾 -->
    <div class="main_footer">
        <div class="footer_container">
            <div class="footer_item">
                <h4>相關訊息</h4>
                <nav>
                    <a href="http://127.0.0.1:8000/about-us">關於我們</a>
                </nav>
            </div>
            <div class="footer_item">
                <h4>使用說明</h4>
                <nav>
                    <a href="http://127.0.0.1:8000/how-to-use">計畫表使用說明</a>
                </nav>
            </div>
        </div>
        <div class="made_by">
            Made by Jason Jian & Kevin Zeng & Peter Cheng
        </div>
    </div>

</body>


</html>
