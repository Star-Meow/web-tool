<!DOCTYPE html>
{% load static %}
<title>首頁</title>

<html>

<head>
    <meta charset=' utf-8 '>
    <link href="{% static 'css/setting.css ' %}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, min-scale=1, max-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>


<body>



<form action="." method="POST" name="form1">
    {% csrf_token %}
    <header class="main_header">       
        <div class="container">
            <a href="#" class="logo">
                <img id="image_logo" src="{% static 'image/okayusmile.png' %}">
            </a>
            <div class = "user_div">
                <label id = 'username'>歡迎{{Username}}!<label>
            </div>
            <nav class="main_nav">
                <a href="http://127.0.0.1:8000/index">待辦清單</a>
                <a href="http://127.0.0.1:8000/alarm">鬧鐘</a>
                <a href="http://127.0.0.1:8000/logout">登出</a>
            </nav>
        </div>
    </header>

    <!-- 新增東西的地方的頭 -->

    <div class = "center_container" id = 'edit_frame'>
    
    <div id = 'edit_title'>
    <label id = 'edit_text'>{{Username}}!在這修改你的個人資料<label>
    </div>


    <div class = "edit_label" id ="li_box3">
        <label class="form_edit" for="Password" >New Password</label>
        {{EditFrom.NewPa}}
    </div>

    <div class = "edit_label" id ="li_box3">
        <label class="form_edit" for="Password" >Old Password</label>
        {{EditFrom.Pa}}
    </div>

    <div class = "edit_label" id ="li_box4">
        <label class="form_edit" for="cEmail">Email</label>
        {{EditFrom.cEmail}}
    </div>

    <div class = "edit_label" id ="li_box5">
        <label class="form_edit" for="captcha">CAPTCHA</label>
        {{EditFrom.captcha}}
    </div>


    
    <div class = "btn_container">
    <input type = "submit" class="btn" id="submit" value = "Submit">
    </div>

    </div>
                     

    <!-- 新增東西的地方的尾 -->
    <div class="main_footer">
        <div class="footer_container">
            <div class="footer_item">
                <h4>相關訊息</h4>
                <nav>
                    <a href="http://127.0.0.1:8000/about-us">關於我們</a>
                </nav>
            </div>
            <div class="footer_item">
                <h4>使用說明</h4>
                <nav>
                    <a href="http://127.0.0.1:8000/how-to-use">計畫表使用說明</a>
                </nav>
            </div>
        </div>
        <div class="made_by">
            Made by Jason Jian & Kevin Zeng & Peter Cheng
        </div>
    </div>

</html>
